<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
    <!-- font awesome -->

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./img/yaseen.jpg" width="100px" id="person-img" alt="Image" />
          </div>
          <h4 id="author">Shaik Mohammad Yaseen</h4>
          <p id="job">Web developer</p>
          <p id="info">
            I am Yaseen welcome to my reviews. I'm a self taught developer Full
            stack Developer, javascript is my main tool.
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left">❮</i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right">❯</i>
            </button>
          </div>
          <!-- random buttton -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
