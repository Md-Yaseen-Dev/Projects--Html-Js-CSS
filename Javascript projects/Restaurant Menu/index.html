<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font awesome -->
    <link />

    <!-- styles -->
    <link rel="stylesheet" href="Css/Menu.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title-->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>

      <!-- filter buttons-->
      <div class="btn-container"></div>
      <!-- <button class="filter-btn" type="button" data-id="all">All</button>
      <button class="filter-btn" type="button" data-id="lunch">Lunch</button
      ><button class="filter-btn" type="button" data-id="dinner">Dinner</button
      ><button class="filter-btn" type="button" data-id="shakes">Shakes</button> -->
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./img/item1.jpg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>Chicken Biryani</h4>
              <h4 class="price">Rs 199</h4>
            </header>
            <p class="item-text">
              biryani is a spiced mix of meat and rice, traditionally cooked
              over an open fire in a leather pot. It is combined in different
              ways with a variety of components to create a number of highly
              tasty and unique flavor combinations.
            </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="./js/Menu.js"></script>
  </body>
</html>
